<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Hentus Something Nice!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Order Form: Buy Hentus Something Nice!</h1>
        <form id="order-form">
            <div class="form-group">
                <label for="cpu">CPU:</label>
                <select id="cpu" name="cpu">
                    <option value="ryzen9">AMD Ryzen 9</option>
                    <option value="i9">Intel Core i9</option>
                    <option value="threadripper">AMD Threadripper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ram">RAM:</label>
                <select id="ram" name="ram">
                    <option value="32gb">32GB DDR4</option>
                    <option value="64gb">64GB DDR4</option>
                    <option value="128gb">128GB DDR4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gpu">GPU:</label>
                <select id="gpu" name="gpu">
                    <option value="rtx3090">NVIDIA RTX 3090</option>
                    <option value="rx6900xt">AMD Radeon RX 6900 XT</option>
                    <option value="rtx4080">NVIDIA RTX 4080</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monitor">Monitor:</label>
                <select id="monitor" name="monitor">
                    <option value="asusrog">Asus ROG Swift</option>
                    <option value="alienware">Alienware Ultrawide</option>
                    <option value="lgultragear">LG UltraGear</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accessories">Accessories:</label>
                <select id="accessories" name="accessories">
                    <option value="mechanicalkeyboard">Gaming Keyboard</option>
                    <option value="gamingmouse">Gaming Mouse</option>
                    <option value="headset">Gaming Headset</option>
                </select>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
